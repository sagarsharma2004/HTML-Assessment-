<!DOCTYPE html>      <!-- Tells browser you are using HTML 5-->
<html lang="en">     <!-- root of html document with attribute used for language-->
<head>               <!-- Container for meta data-->
    <title>HTML Comments and Special Characters</title> <!-- Page title-->
</head>
<body>               <!-- Contains all data rendered by the browser-->
    <!-- This is a comment. -->

    <!-- Special Characters are below-->
    <div>
        <p>&amp;</p><br>
        <p>&lt;</p><br>
        <p>&gt;</p><br>
        <p>&copy;</p><br>
        <p>&reg;</p><br>
        <p>&trade;</p><br>
        
    </div>
</body>
</html>
